	<body onLoad="onStart()">

			<div class="container">
				<div class="row">							<!--row 1 (bars)-->
					<div class="col-lg" id="bar1">
						bar1
					</div>
					<div class="col-lg">
						Bar2
					</div>
					<div class="col-lg">
						Bar3
					</div>
				</div>
				<div class="row">							<!--row 2 (selection)-->

						<input type="radio" id="check1" name="diceSelected" value="1">Dice 1</input>
					</div>
					<div class="col-lg">
						<input type="radio" id="check2" name="diceSelected" value="both">Both</input>

				<div class="row">							<!--row 3 (dice and roll button)-->
					<div class="col-lg">
						<img>yo</img>
					</div>
					<div class="col-lg">
						<button onclick="rollDice()" class="btn btn-primary">Roll!</button>
					</div>
					<div class="col-lg">
						<img src="diceImages/roll1" id="die"></img>
					</div>
				</div>
				<div class="row">
					<div class="col-lg">
						<!--intentionally empty-->
					</div>

						<input type="text"></input>
					</div>
					<div class="col-lg">
						<!--intentionally empty-->
					</div>
				</div>
				<div class="row">
					Points: 
				</div>
				<div class="row">
					Session Highest:
				</div>
				<div class="row">
					Total Earnerd:
				</div>
			  </div>
		</div>
